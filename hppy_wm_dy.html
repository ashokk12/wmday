<!DOCTYPE html>
<html>
<head>
	<title>Happy Women's Day, My Love!</title>
	<style>
		body {
			background-image: url('E:/priya3.jpg');
			background-size: cover;
			background-attachment: fixed;
			font-family: 'Playfair Display', sans-serif;
			color: #fff;
			text-align: center;
		}
		
		.container {
			width: 80%;
			margin: 40px auto;
			background-color: rgba(255, 255, 255, 0.7);
			padding: 20px;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
		}
		
		.wish {
			font-size: 48px;
			font-weight: bold;
			margin-bottom: 20px;
			color: #ff69b4;
		}
		
		.message {
			font-size: 24px;
			margin-bottom: 40px;
			font-style: italic;
		}
		
		.button {
			background-color: #ff99cc;
			color: #fff;
			padding: 15px 30px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
		}
		
		.button:hover {
			background-color: #ffaacc;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="wish">Happy Women's Day, !</div>
		<div class="message">You deserve all the love, laughter, and happiness today and every day. Happy Women's Day "PRIYANKA".</div>
		<button class="button">Like!</button>
	</div>
</body>
</html
